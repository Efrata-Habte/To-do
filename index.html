<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar Projects -->
    <aside class="sidebar">
      <h2>Projects</h2>
      <ul class="project-list">
        <li class="project active">Default Project</li>
        <li class="project">Work</li>
        <li class="project">Personal</li>
      </ul>

      <div class="project-form hidden" id="project-form">
        <input type="text" placeholder="Project Name" id="project-name">
        <div class="form-buttons">
          <button id="add-project-btn">Add</button>
          <button id="cancel-project-btn" class="cancel">Cancel</button>
        </div>
      </div>

      <button class="add-project">+ Add Project</button>
    </aside>

    <!-- Main Todos Section -->
    <main class="main">
      <header class="main-header">
        <h2>Todos</h2>
        <button class="add-todo">+ Add Todo</button>
      </header>

        <!-- Hidden Todo Form -->
      <div class="todo-form hidden" id="todo-form">
        <input type="text" id="todo-title" placeholder="Title">
        <textarea id="todo-desc" placeholder="Description"></textarea>
        <input type="date" id="todo-date">
        <select id="todo-priority">
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <div class="form-buttons">
          <button id="add-todo-btn">Add</button>
          <button id="cancel-todo-btn" class="cancel">Cancel</button>
        </div>
      </div>

      <!-- Todo List -->
      <ul class="todo-list">
        <li class="todo high">
          <div>
            <span class="title">Finish Bootcamp Project</span>
            <span class="due-date">Due: 2025-09-05</span>
          </div>
          <button class="delete">✖</button>
        </li>

        <li class="todo medium">
          <div>
            <span class="title">Buy groceries</span>
            <span class="due-date">Due: 2025-09-02</span>
          </div>
          <button class="delete">✖</button>
        </li>

        <li class="todo low">
          <div>
            <span class="title">Read a book</span>
            <span class="due-date">No deadline</span>
          </div>
          <button class="delete">✖</button>
        </li>
      </ul>
    </main>
  </div>

  <script src="Scripts/Dom.js"></script>
</body>
</html>
