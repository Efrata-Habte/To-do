<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar Projects -->
    <aside class="sidebar">
      <h2>Projects</h2>
      <ul class="project-list">
        <li class="project active">
          <span class="project-name">Default Project</span>
          <div class="project-buttons">
            <button class="edit-project">✏️</button>
            <button class="delete-project">✖</button>
          </div>
        </li>
      </ul>

      <div class="project-form hidden">
        <input type="text" placeholder="Project Name" id="project-name">
        <div class="form-buttons">
          <button id="add-project-btn">Add</button>
          <button id="cancel-project-btn">Cancel</button>
        </div>
      </div>

      <button class="add-project">+ Add Project</button>
    </aside>

    <!-- Main Todos Section -->
    <main class="main">
      <header class="main-header">
        <h2>Todos</h2>
        <button class="add-todo">+ Add Todo</button>
      </header>

      <div class="todo-form hidden">
        <input type="text" id="todo-title" placeholder="Title">
        <textarea id="todo-desc" placeholder="Description"></textarea>
        <input type="date" id="todo-date">
        <select id="todo-priority">
          <option value="high">High-Priority</option>
          <option value="medium">Medium-Priority</option>
          <option value="low">Low-Priority</option>
        </select>
        <div class="form-buttons">
          <button id="add-todo-btn">Add</button>
          <button id="cancel-todo-btn">Cancel</button>
        </div>
      </div>

      <ul class="todo-list">
        <!-- Todos will be dynamically added here -->
         <li class="todo high-priority">
          <div class="todo-content">
            <span class="title">Finish Bootcamp Project</span>
            <span class="due-date">Due: 2025-09-05</span>
            <span class="description hidden">Complete the advanced todo list project with Webpack and localStorage.</span>
          </div>
          <div class="todo-buttons">
            <button class="edit">✏️</button>
            <button class="delete">✖</button>
          </div>
        </li>

        <li class="todo high-priority">
          <div class="todo-content">
            <span class="title">call instructor</span>
            <span class="due-date">Due: 2025-09-05</span>
            <span class="description hidden">Complete the advanced todo list project with Webpack and localStorage.</span>
          </div>
          <div class="todo-buttons">
            <button class="edit">✏️</button>
            <button class="delete">✖</button>
          </div>
        </li>
      </ul>
    </main>
  </div>

  <script src="Scripts/Dom.js"></script>
</body>
</html>
